<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Vaccine Tracker (CVT)</title>
    <link href="design.css" rel="stylesheet">
  </head>

  <body>
    <h1> Welcome to our Covid Vaccine Tracker website</h1>
    <img src="vaccine.jpg" alt="vaccines.">
    <p>Please fill out the below form:</p>
    <form id="info" action="/action_page.php">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="date">Date of Vaccine:</label><br>
      <input type="text" id="date" name="date"><br>
      <label for="loc">Location:</label><br>
      <input type="text" id="loc" name="loc"><br>
      <input type="checkbox" id="consent" name="consent" value="consent">
      <label for="consent"> I give consent to process my information</label><br><br>
      <input type="submit" value="Submit">
</form>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("info");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

  </body>
</html>
